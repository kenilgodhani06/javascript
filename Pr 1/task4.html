<script type="text/javascript">

    let a = parseInt(prompt("Enter Base Salary:-"));
    let HRA = parseInt(prompt("Enter HRA:-"));
    let DA = parseInt(prompt("Enter DA:-"));
    let TA = parseInt(prompt("Enter TA:-"));
    let gs = a + ( a * (HRA/100)) + ( a * (DA/100)) +( a * (TA/100));
    console.log("Base Salary :- " + a);
    console.log("HRA(%) :- " + HRA);
    console.log("HRA(%) :- " + DA);
    console.log("HRA(%) :- " + TA);
    console.log("Gross salary :- " + gs);


</script>
