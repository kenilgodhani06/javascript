<script type="text/javascript">

    let a = parseInt(prompt("Enter number of A:-"));
    let b = parseInt(prompt("Enter number of B:-"));
    let c;
    console.log("A :- " + a);
    console.log("B :- " + b);
    console.log("\n\nSwap value\n\n");
    c = a;
    a = b;
    b = c;
    console.log("A :- " + a);
    console.log("B :- " + b);

</script>
