<script type="text/javascript">
    let a = parseInt(prompt("Enter marks of Physics:-"));
    let b = parseInt(prompt("Enter marks of Chemistry:-"));
    let c = parseInt(prompt("Enter marks of Biology:-"));
    let d = parseInt(prompt("Enter marks of Mathematics:-"));
    let e = parseInt(prompt("Enter marks of Computer:-"));

    console.log("Physics Marks:- " +a);
    console.log("Chemistry Marks:- " +b);
    console.log("Biology Marks:- " +c);
    console.log("Mathematics Marks:- " +d);
    console.log("Computer Marks:- " +e);

    let per = (a+b+c+d+e)/5

    console.log("Your Percentag:- " +per);

    if(per>=90){
        console.log("Youe Grade is A");
    }else if(per>=80){
        console.log("Your Grade is B");
    }else if(per>=70){
        console.log("Your Grade is C");
    }else if(per>=60){
        console.log("Your Grade is D");
    }else if(per>=50){
        console.log("Your Grade is E");
    }else if(per>=40){
        console.log("Your Grade is F");
    }
</script>
