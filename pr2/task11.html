<script type="text/javascript">
    let a = parseInt(prompt("Enter number of A:-"));
    let b = parseInt(prompt("Enter number of B:-"));
    let c = prompt("Enter a ( + , - , * , / ):- ");

    console.log("A:- " +a);
    console.log("B:- " +b);
    console.log("You choose " +c);


    if(c=='+'){
        console.log("A + B = " +(a+b));
    }else if(c=='-'){
        console.log("A - B = " +(a-b));
    }else if(c=='*'){
        console.log("A * B = " +(a*b));
    }else if(c=='/'){
        console.log("A / B = " +(a/b));
    }else{
        console.log("In vaild choice");
    }
       
</script>
